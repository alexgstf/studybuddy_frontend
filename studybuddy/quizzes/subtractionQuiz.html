<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .back-home {
            display: inline-block;
            margin: 1rem auto;
            margin-right: 1%;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.35);
            color: #000;
            transform: scale(1.05);
        }

        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .question-number {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            text-align: center;
            border: none;
            border-bottom: 2px solid #fff;
            background: none;
            color: #fff;
            font-size: 1rem;
            width: 80px;
            outline: none;
            padding: 5px 0;
            margin-left: 10px;
            transition: border-bottom-color 0.2s;
        }

        input[type="text"]:focus {
            border-bottom-color: #90dfff;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .nav-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #8bb6ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: #81ecff;
            color: #000;
        }

        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        .progress-bar-container {
            position: relative;
            margin: 2rem auto;
            width: 80%;
            background: rgba(255, 255, 255, 0.1);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            transition: width 0.5s ease;
            background: #ffd700;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: #fff;
        }

        .progress-label {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
        }

        .answer-feedback {
            margin-top: 2rem;
            text-align: left;
        }

        .feedback {
            padding: 0.8rem;
            border-radius: 8px;
            margin: 0.5rem 0;
        }

        .correct {
            color: #0f5132;
            background: #d1e7dd;
        }

        .incorrect {
            color: #664d03;
            background: #fff3cd;
        }

        .refresh-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #ff4b4b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #ff7373;
        }
        .xp-bar-container {
            position: relative;
            margin: 2rem auto;
            width: 80%;
            background: rgba(255, 255, 255, 0.1);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
        }

        .xp-bar {
            height: 100%;
            transition: width 0.5s ease;
            background: linear-gradient(90deg, #1e90ff, #00bfff); /* Blue gradient for XP bar */
            position: relative;
            border-radius: 15px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Subtraction Quiz</h1>
        <a href="../quizhome.html" class="back-home">Back to Quiz Homepage</a>
    </header>

    <main>
        <div class="quiz-container">
            <div id="skibidibarthing" class="progress-bar-container">
                <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
            </div>
            <div id="question-container">
                <div class="question-number">Question 1/15</div>
                <div class="question" id="current-question"></div>
                <input type="text" id="answer-input" placeholder="?" required>
            </div>
            <div class="navigation-buttons">
                <button class="nav-btn" id="back-btn" onclick="prevQuestion()" disabled>Back</button>
                <button class="nav-btn" id="next-btn" onclick="nextQuestion()">Next</button>
            </div>
            <canvas id="confetti-canvas" style="position: absolute; top: 0; left: 0; z-index: 9999; pointer-events: none;"></canvas>
            <div id="results"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>

    <script>
        const questions = [];
        for (let i = 0; i < 15; i++) {
            const num1 = Math.floor(Math.random() * 50) + 1;
            const num2 = Math.floor(Math.random() * 50) + 1;
            questions.push({ num1, num2, correctAnswer: num1 - num2, userAnswer: '' });
        }

        let currentQuestionIndex = 0;

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('current-question').textContent = `${question.num1} - ${question.num2} =`;
            document.getElementById('answer-input').value = question.userAnswer || '';
            document.querySelector('.question-number').textContent = `Question ${currentQuestionIndex + 1}/15`;

            document.getElementById('back-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').textContent = currentQuestionIndex === questions.length - 1 ? 'Submit' : 'Next';

            updateProgressBar();
        }

        function saveAnswer() {
            const input = document.getElementById('answer-input');
            questions[currentQuestionIndex].userAnswer = input.value;
        }

        function prevQuestion() {
            saveAnswer();
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function nextQuestion() {
            saveAnswer();
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                submitQuiz();
            }
        }

        async function submitQuiz() {
        const resultsContainer = document.getElementById('results');
        let correct = 0;
        let feedback = '';
        resultsContainer.innerHTML = '';

        // Calculate the score and feedback
        questions.forEach((q, index) => {
            const isCorrect = parseInt(q.userAnswer) === q.correctAnswer;
            feedback += `
                <div class="feedback ${isCorrect ? 'correct' : 'incorrect'}">
                    Question ${index + 1}: ${q.num1} + ${q.num2} = ${q.correctAnswer} 
                    (${isCorrect ? 'Correct' : `Your Answer: ${q.userAnswer || 'Blank'}`})
                </div>
            `;
            if (isCorrect) correct++;
        });

        // Send quiz data to the backend
        try {
            const response = await fetch('http://localhost:8887/api/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    correct: correct,
                    total: questions.length
                })
            });
            const data = await response.json();

            // Backend response: updated XP and level
            const { xp, level } = data;

            // Check for level-up condition
            const leveledUp = xp === 0 && level > 1;

            // Display progress and XP bar
            resultsContainer.innerHTML = `
                <h2>Quiz Results</h2>
                <div class="xp-bar-container">
                    <div class="xp-bar" style="width: ${(xp / (level * 10)) * 100}%;"></div>
                </div>
                <div class="progress-label">
                    XP: ${xp}/${level * 10} | Level: ${level}
                </div>
                ${leveledUp ? '<h3>Level Up!</h3>' : ''}
                <div class="answer-feedback">${feedback}</div>
                <button class="refresh-btn" onclick="location.reload()">Try Again</button>
            `;

            // Show confetti if the user leveled up
            if (leveledUp) {
                launchConfetti();
            }
        } catch (error) {
            console.error('Error submitting quiz:', error);
            resultsContainer.innerHTML = `<p style="color: red;">Error submitting the quiz. Please try again later.</p>`;
        }

        // Hide question UI after submission
        document.getElementById('question-container').style.display = 'none';
        document.querySelector('.navigation-buttons').style.display = 'none';
    }

    // Confetti effect
    function launchConfetti() {
        const confettiSettings = { target: 'confetti-canvas', width: window.innerWidth, height: window.innerHeight };
        const confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();

        // Remove confetti after 5 seconds
        setTimeout(() => {
            confetti.clear();
        }, 5000);
    }


        renderQuestion();
    </script>
</body>
</html>
