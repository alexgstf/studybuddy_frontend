<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .back-home {
            display: inline-block;
            margin: 1rem auto;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-home:hover {
            background: #ffd700;
            color: #000;
            transform: scale(1.05);
        }

        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .question-number {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            text-align: center;
            border: none;
            border-bottom: 2px solid #fff;
            background: none;
            color: #fff;
            font-size: 1rem;
            width: 80px;
            outline: none;
            padding: 5px 0;
            margin-left: 10px;
        }

        input[type="text"]:focus {
            border-bottom-color: #ffd700;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .nav-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #2575fc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: #ffd700;
            color: #000;
        }

        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Addition Quiz</h1>
        <a href="../quizhome.html" class="back-home">Back to Quiz Homepage</a>
    </header>

    <main>
        <div class="quiz-container">
            <div id="question-container">
                <div class="question-number">Question 1/15</div>
                <div class="question" id="current-question"></div>
                <input type="text" id="answer-input" placeholder="?" required>
            </div>
            <div class="navigation-buttons">
                <button class="nav-btn" id="back-btn" onclick="prevQuestion()" disabled>Back</button>
                <button class="nav-btn" id="next-btn" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <div id="results"></div>
    </main>

    <script>
        const questions = [];
        for (let i = 0; i < 15; i++) {
            const num1 = Math.floor(Math.random() * 50) + 1;
            const num2 = Math.floor(Math.random() * 50) + 1;
            questions.push({ num1, num2, correctAnswer: num1 + num2, userAnswer: '' });
        }

        let currentQuestionIndex = 0;

        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('current-question').textContent = `${question.num1} + ${question.num2} =`;
            document.getElementById('answer-input').value = question.userAnswer || '';
            document.querySelector('.question-number').textContent = `Question ${currentQuestionIndex + 1}/15`;

            document.getElementById('back-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').textContent = currentQuestionIndex === questions.length - 1 ? 'Submit' : 'Next';
        }

        function saveAnswer() {
            const input = document.getElementById('answer-input');
            questions[currentQuestionIndex].userAnswer = input.value;
        }

        function prevQuestion() {
            saveAnswer();
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function nextQuestion() {
            saveAnswer();
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                submitQuiz();
            }
        }

        function submitQuiz() {
            const resultsContainer = document.getElementById('results');
            let correct = 0;
            let feedback = '';
            resultsContainer.innerHTML = '';

            questions.forEach((q, index) => {
                const isCorrect = parseInt(q.userAnswer) === q.correctAnswer;
                feedback += `
                    <div>${index + 1}. ${q.num1} + ${q.num2} = ${q.correctAnswer} 
                    (${isCorrect ? 'Correct' : `Your Answer: ${q.userAnswer || 'Blank'}`})</div>
                `;
                if (isCorrect) correct++;
            });

            resultsContainer.innerHTML = `
                <h2>Results</h2>
                <p>${correct} out of ${questions.length} correct</p>
                ${feedback}
                <button class="nav-btn" onclick="location.reload()">Retry Quiz</button>
            `;
        }

        renderQuestion();
    </script>
</body>
</html>
