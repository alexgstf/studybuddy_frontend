<html>
    <head>
        <style>
             body {
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #6a11cb, #2575fc);
                color: #fff;
                overflow-x: hidden;
            }
            header {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                padding: 1rem 2rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            header h1 {
                margin: 0;
                font-size: 2rem;
            }
            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                gap: 1.5rem;
            }

            nav ul li a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s ease;
            }

            nav ul li a:hover {
                color: #ffd700;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Study Buddy</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <h1>Quizzes</h1>
    </body>
</html>
